<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Register</h2>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="register-email" class="block text-gray-600">Email:</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required 
                    class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            
            <div>
                <label for="register-password" class="block text-gray-600">Password:</label>
                <input type="password" id="register-password" name="password" placeholder="Enter password" required 
                    class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="confirm-password" class="block text-gray-600">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required 
                    class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            
            <button type="submit" 
                class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Register
            </button>
        </form>

        <div id="register-error" class="text-red-500 text-center mt-2"></div>
        <div id="register-loading" class="text-blue-500 text-center mt-2" style="display: none;">Registering...</div>

        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="index.html" class="text-blue-500 hover:underline">Login here</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
