<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI QR Code Payment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

  <div id="payment-section">
    <h2>Complete Your Payment</h2>
    <div id="upi-qr-container">
      <h3>Scan this QR code to pay â‚¹500</h3>
      <div id="upi-qr"></div>
    </div>
    <button id="generate-upi-btn">Generate UPI QR Code</button>
  </div>

  <script>
    // Function to generate UPI QR Code
    function generateUPIQRCode() {
      const upiUrl = "upi://pay?pa=merchant@upi&pn=Your%20Business%20Name&am=500&cu=INR&tn=Payment%20for%20Services";

      const qrCodeContainer = document.getElementById('upi-qr');
      new QRCode(qrCodeContainer, {
        text: upiUrl,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // Event listener for generating QR Code
    document.getElementById("generate-upi-btn").addEventListener("click", function(event) {
      event.preventDefault();
      generateUPIQRCode();  // Function to generate QR code
    });

    // Generate QR Code when the page loads
    window.onload = generateUPIQRCode;
  </script>

</body>
</html>
